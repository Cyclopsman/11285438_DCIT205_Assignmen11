<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GradeTracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      text-align: center;
      padding: 20px;
    }
    section {
      margin-top: 20px;
    }
    section p {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-bottom: 8px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      width: 300px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    nav {
      background-color: #2c3e50;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>Login to Your Account</h2>
  </header>
  <nav>
    <a href="/landing page.html">Home</a>
    <a href="/login page">Login</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/grade-report">Grade Report</a>
    <a href="/missing-grade-form">Report Missing Grade</a>
    <a href="/instructor-contact">Instructor Contact</a>
    <a href="/help-support">Help & Support</a>
  </nav>
  <main>
    <section>
      <p>
        Welcome back! Log in with your student ID and PIN to uncover the secrets of your grades and report any missing ones.
      </p>
      <!-- Login Form -->
      <form>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" required>

        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 GradeTracker - Your Academic Companion</p>
  </footer>
</body>
</html>
